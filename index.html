<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Metrics</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="main-container">
        <div class="user-container">
            <h1>LeetCode Metrics</h1>
            <p>Track your LeetCode progress and performance.</p>
            <div class="username-input-container">
                <input type="text" id="username" placeholder="LeetCode Username">
                <button id="fetch-metrics">Fetch Metrics</button>
                <p id="status-message"></p>
            </div>
        </div>

        <div class="stats-container">
            <div class="progress">
                <div class="progress-item progress-easy circle">
                    <p>Easy</p>
                </div>
                <div class="progress-item progress-medium circle">
                    <p>Medium</p>
                </div>
                <div class="progress-item progress-hard circle">
                    <p>Hard</p>
                </div>
            </div>
            <div class="stats-card">
         
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
